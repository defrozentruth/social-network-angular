<mat-toolbar color="accent">
  <div class="buttons-container">
    <h3>Сообщения</h3>
    <a mat-icon-button [routerLink]="['/news-feed']"><mat-icon>article</mat-icon></a>
    <a mat-icon-button [routerLink]="['/users']"><mat-icon>supervisor_account</mat-icon></a>
    <a mat-icon-button [routerLink]="['/user', userService.user.id]"><mat-icon>home</mat-icon></a>
  </div>
  <button mat-icon-button (click)="AuthService.logout()">
    <mat-icon>exit_to_app</mat-icon>
  </button>
</mat-toolbar>

<button mat-raised-button color="accent" (click)="openUserCardsDialog()"> Начать диалог</button>
<section id="user-chats">
  <ng-container *ngFor="let elem of chats">
    <app-chat-card [chat]="elem"></app-chat-card>
  </ng-container>
</section>

<mat-toolbar color="white" background="black">
  <div class="buttons-container">
    <h3>Новости</h3>
    <a mat-icon-button [routerLink]="['/users']"><mat-icon>supervisor_account</mat-icon></a>
    <a mat-icon-button [routerLink]="['/chats']"><mat-icon>chat</mat-icon></a>
    <a mat-icon-button [routerLink]="['/user', userService.user.id]"><mat-icon>home</mat-icon></a>
  </div>
  <button mat-icon-button (click)="AuthService.logout()">
    <mat-icon>exit_to_app</mat-icon>
  </button>
</mat-toolbar>

<section id="user-feed" class="feed-class">
  <ng-container *ngFor="let elem of news">
    <app-news-card [news]="elem"></app-news-card>
  </ng-container>
</section>
